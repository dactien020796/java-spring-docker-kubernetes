spring:
  application:
    name: cards
  datasource:
    username: sa
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  profiles:
    active: dev
  config:
    import: "optional:configserver:http://localhost:8079"

server:
  port: 8081

# Enable refresh config changes
management:
  endpoints:
    web:
      exposure:
        include: refresh
